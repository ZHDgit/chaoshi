<script id="item" type="text/x-jquery-tmpl">

							<a href="html/products.html"><img style="width: 150px;height: 150px;" title=" " alt="${goodsIntroduce}" src="${goodsImage}" /></a>
							<p style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">${goodsName}</p>
							<div class="stars">
								<i class="fa fa-star blue-star" aria-hidden="true"></i>
								<i class="fa fa-star blue-star" aria-hidden="true"></i>
								<i class="fa fa-star blue-star" aria-hidden="true"></i>
								<i class="fa fa-star blue-star" aria-hidden="true"></i>
								<i class="fa fa-star gray-star" aria-hidden="true"></i>
							</div>
							<h4><em>￥</em>${goodsOfferPrice}<span><em>￥</em>${goodsPrice}</span></h4>
						</div>
						<div class="snipcart-details top_brand_home_details">
							<form action="#" method="post">
								<fieldset>
									<input type="hidden" name="cmd" value="_cart" />
									<input type="hidden" name="add" value="1" />
									<input type="hidden" name="business" value=" " />
									<input type="hidden" name="item_name" value="${goodsName}" />
									<input type="hidden" name="amount" value="${goodsPrice}" />
									<input type="hidden" name="discount_amount" value="${goodsOfferPrice}" />
									<input type="hidden" name="currency_code" value="USD" />
									<input type="hidden" name="return" value=" " />
									<input type="hidden" name="cancel_return" value=" " />
									<input type="submit" name="submit" value="加入购物车" class="button" />
								</fieldset>
							</form>
						</div>
					</figure>
				</div>
			</div>
		</div>
	</div>
</script>

<script src="../js/minicart.min.js"></script>
<script>
	// Mini Cart
	paypal.minicart.render({
		action: '#'
	});

	if (~window.location.search.indexOf('reset=true')) {
		paypal.minicart.reset();
	}
</script>
<!-- main slider-banner -->
<script src="../js/skdslider.min.js"></script>
<link href="../css/skdslider.css" rel="stylesheet">
<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('#demo1').skdslider({'delay':5000, 'animationSpeed': 2000,'showNextPrev':true,'showPlayButton':true,'autoSlide':true,'animationType':'fading'});
						
			jQuery('#responsive').change(function(){
			  $('#responsive_wrapper').width(jQuery(this).val());
			});
			
		});
		$.ajax({
			url: url+'goods/getGoodsList/3/1/1/9',
			type: 'POST',
			success: function(res) {
				$('#item').tmpl(res.data).appendTo('#items');
				$(".button").click(function(){
					let itemName = $(this).parent().find("input[name='item_name']").val();
					let amount = $(this).parent().find("input[name='discount_amount']").val();
					let data = {"item_name": itemName, "amount": amount, "currency_code": "USD" };
					paypal.minicart.cart.add(data)
					paypal.minicart.view.show()
					return false;
				})
			}
		})
</script>
