<!-- main slider-banner -->
<script src="../js/skdslider.min.js"></script>
<link href="../css/skdslider.css" rel="stylesheet">
<script type="text/javascript">
		jQuery(document).ready(function(){
			$("#loginForm").Validform();
			jQuery('#demo1').skdslider({'delay':5000, 'animationSpeed': 2000,'showNextPrev':true,'showPlayButton':true,'autoSlide':true,'animationType':'fading'});

			jQuery('#responsive').change(function(){
			  $('#responsive_wrapper').width(jQuery(this).val());
			});

		});
		//验证码
		$('#verification').codeVerify({
			type : 1,
			width : '400px',
			height : '50px',
			fontSize : '30px',
			codeLength : 6,
			btnId : 'check-btn',
			ready : function() {
			},
			success : function() {
				$('#loginBtn').attr('disabled',false);
				$('#loginBtn').addClass('hoverBtn');
				$('#loginBtn').css('background','#3399cc');
				$('#loginBtn').click(function () {
					loginForm();
				})
			},
			error : function() {
				$('#loginBtn').attr('disabled',true);
				$('#loginBtn').removeClass('hoverBtn');
				$('#loginBtn').css('background','#ccc');
				layer.msg('验证码不匹配！');
			}
		});
		//登录表单提交
	function loginForm(){
		let name = $('#name').val();
		let password = $('#passWord').val();
		$.ajax({
			url:''+url+'/user/userLogin/'+name+'/'+password+'',
			type:"POST",
			data:{
				userName:name,
				userPassword:password
			},
			success:function(data){
				if(data.code === 0){
					layer.msg('登录成功');
					$.cookie('userName', name, { expires: 7 ,path:'/'});
					setTimeout(function getTest(){
						location.href = 'http://localhost:63342/chaoshi/index.html';
					},1500);

				}else{
					layer.msg(data.message);
					$('#loginBtn').attr('disabled',true);
					$('#loginBtn').removeClass('hoverBtn');
					$('#loginBtn').css('background','#ccc');
				}
			},
		})
	};
</script>
