<script>

    $.ajax({
        url:url+'user/getUserList',
        type:'POST',
        success:function (data) {
            if(data.code == 0){
                $('#userNumber').text(data.data.userAmount);
                var data = data.data;
            var aa = '<th>会员总数：'+data.userAmount+'</th>'
                var str = '<tr><th>用户名</th><th>邮箱</th></tr>';
                for(var i = 0;i < data.userList.length;i++){
                    str += '<tr><td>'+data.userList[i].userName+'</td>'+
                        '<td>'+data.userList[i].userEmail+'</td>';
                }
                $('#userFrom table').html(str);

                edit();
            }else{
                layer.msg('没有管理员数据呢！请点击添加按钮进行添加管理员！');
