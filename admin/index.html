<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>社区便利小超市管理台</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../layer/layer.js"></script>
    <script src="../js/jqueryCookie/jquery.cookie.js"></script>

</head>
<body>
    <div class="header clearfix">
        <h1>社区便利小超市管理台</h1>
        <div class="user">
            <p><span class="loginUserName" style="color:#fff;margin-right: 10px"></span><span class="signOut" style="cursor: pointer">退出</span></p>
        </div>
    </div>
    <div class="center">
        <div class="main clearfix">
            <ul class="list-side">
                    <li class="active"><a target="./html/commodity.html" >商品管理</a></li>
                <li><a target="./html/passWord.html" >修改密码</a></li>
                　　<li><a target="./html/user.html" >用户管理</a></li>
                　　
            </ul>
        </div>
        <div id="iframe" class="clearfix">
            　　
        </div>
        <div class="footer">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $.get("./html/commodity.html",function(data){ //初始將a.html include div#iframe
                $("#iframe").html(data);
            });
            $(function(){
                $('.list-side li').click(function(){
                    //添加active

                    // 找出 li 中的超链接 href(#id)
                    var $this = $(this),
                        _clickTab = $this.find('a').attr('target'); // 找到链接a中的targer的值
                    $.get(_clickTab,function(data){
                        $("#iframe").html(data);
                    });
                    $(this).addClass('active').siblings().removeClass('active');
                })
            });
            if($.cookie('adminName')!='null'){
                $('.loginUserName').text($.cookie('adminName'));
            }
            $('.signOut').click(function () {
                $.cookie('adminName','',{ expires: -1 });
                location.href = "./html/login.html";
            })
         });
    </script>
    <script  type="text/javascript" src="./js/index.js"></script>
</body>
</html>
